# Streamlit Secrets Configuration Sample
# This file demonstrates how to configure admin access for the Local Media Player

# =============================================================================
# ADMIN SECRET TOKEN
# =============================================================================
# Admin access uses a secret token in the URL instead of email verification.
# This is simpler and works without Streamlit Cloud's paid auth features.
#
# How it works:
# 1. You set a secret token in Streamlit Cloud Secrets
# 2. You visit: https://web-player.streamlit.app/?admin=YOUR_SECRET_TOKEN
# 3. If the token matches → Admin features appear
# 4. Anyone without the token (or using ?admin=true) → No admin features
#
# SECURITY:
# - Use a long random token (32+ characters recommended)
# - Never share the token publicly
# - Bookmark the admin URL for easy access

# Generate a secure token with: python -c "import secrets; print(secrets.token_urlsafe(32))"
ADMIN_TOKEN = "xK7mN3pQ9vR2sT5wY8zA1bC4dE6fG0hJ"

# =============================================================================
# DEPLOYMENT INSTRUCTIONS
# =============================================================================
#
# For Streamlit Cloud:
# 1. Go to https://share.streamlit.io/
# 2. Select your app → Settings → Secrets
# 3. Add:    ADMIN_TOKEN = "your-secret-token-here"
# 4. Save and redeploy
# 5. Visit: https://web-player.streamlit.app/?admin=your-secret-token-here
#
# For Local Development:
# 1. Copy this to: .streamlit/secrets.toml
# 2. Run: streamlit run app.py
# 3. Visit: http://localhost:8501/?admin=xK7mN3pQ9vR2sT5wY8zA1bC4dE6fG0hJ

replace ADMIN_EMAILS = [
    "admin@test.com",           # Primary admin
    "backup-admin@example.com"     # Secondary admin(optional)
]
